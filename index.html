<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <h1 class="title">techinical event head</h1>
    <main>
      <div class="team-stats">
        <p> <span id="team"></span></p>
        <p> <span id="sport"></span></p>
        <p> <span id="year"></span></p>
        <p> <span id="head-coach"></span></p>
      </div>
      <label class="options-label" for="players">Filter event heads</label>
      <select name="players" id="players">
        <option value="all">made by</option>
        <option value="nickname">code Debugging</option>
        <option value="forward">code Monk</option>
        <option value="midfielder">web stack</option>
        <option value="defender">Battle of brain</option>
        <option value="goalkeeper">need for speed</option>
        <option value="Robo War">robo War</option>
        <option value="bridge kriti">bridge kriti</option>
        <option value="argu sphere">Argu Sphere</option>
        <option value="Junk Yard">Junk Yard</option>
        <option value="Rubik's ruckus">rubik's ruckus</option>
        <option value="Shark Tank 2.0">Shark Tank 2.0</option>
        <option value="Graphic Designing">Graphic Designing</option>
        <option value="BGMI">BGMI</option>
        <option value="Mind Bend">Mind Bend</option>
        <option value="Medi Quest">medi Quest</option>
        <option value="Lens Master">Lens Master</option>
        <option value="Visual Vista">Visual Vista</option>
        <option value="circuit Designing">circuit Designing</option>
        <option value="nickname">Science Exibition</option>
      </select>
      <div class="cards" id="player-cards">
        <div class="player-card">
          <h2>select any option from the dropdown menu</h2>
          <p></p>
          <p></p>
          <p></p>
        </div>
        
        
      </div>
    </main>
    <footer>&copy; made by ansh</footer>
    <script src="./script.js"></script>
  </body>
</html>
